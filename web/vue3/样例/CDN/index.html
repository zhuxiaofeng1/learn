<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vue3</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .demo {
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div id="hello-vue" class="demo">
        <div>{{ message }}</div>
        <div>
            <button @click="count++">Count is: {{ count }}</button>
        </div>
    </div>
    <script>
        const HelloVueApp = {
            data() {
                return {
                    message: "测试描述",
                    count: 0
                }
            }
        };
        Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
</body>

</html>
